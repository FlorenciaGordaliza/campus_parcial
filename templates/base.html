<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}Campus{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'alumnos:dashboard' %}">Campus</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="text-white me-3">{{ user.username }}</span>
          <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'accounts:login' %}">Login</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:register' %}">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
