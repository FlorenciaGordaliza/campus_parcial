{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Mis alumnos</h3>
  <a class="btn btn-primary" href="{% url 'alumnos:crear' %}">Nuevo alumno</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th>DNI</th><th>Email</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for a in alumnos %}
    <tr>
      <td>{{ a.nombre }}</td>
      <td>{{ a.dni }}</td>
      <td>{{ a.email }}</td>
      <td>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'alumnos:enviar_pdf' a.id %}">
          Enviar PDF por correo
        </a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Todavia no se cargo alumnos.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
